<h1><i class="fa fa-user"></i> Sign up</h1>
<!--[formGroup] = conectamos con el TS -->
<!-- (ngSubmit)="signup()" = gestiono el envio de informacion-->
<form [formGroup]="form" (ngSubmit)="signup()" action="">
  <div class="mb-3">
    <label class="form-label" for="">Name</label>
    <!--FormControlName = conectamos con el TS -->
    <input formControlName="name" class="form-control" type="text" />
  </div>

  <div class="mb-3">
    <label class="form-label" for="">Email</label>
    <input formControlName="email" class="form-control" type="text" />
  </div>

  <div class="mb-3">
    <label class="form-label" for="">Password</label>
<!--BOTON PARA MOSTRAR U OCULTAR CONTRASEÃ‘A-->
    <div class="input-group mb-3">
        <input formControlName="pwd" [type]="passwordType" class="form-control">
        <button (click)="passwordType = (passwordType==='text')? 'password':'text'" class="btn btn-outline-secondary" type="button" >
           <!--Renderizado condicional para mostrar u coultar el eye button-->
            @if(passwordType === 'text'){
                <i class="fa fa-eye-slash"></i>
            }
            @else {
                <i class="fa fa-eye"></i>
            }
            
        </button>
      </div>
  </div>

  <button class="btn btn-primary"><i class="fa fa-key"></i> Sign up</button>
</form>
